<!DOCTYPE html>
<html>
  <head>
    <title>Bracket City Companion Options</title>

    <link rel="stylesheet" href="styles/options.css" />
  </head>
  <body>
    <form id="optionsForm">
      <fieldset>
        <label>
          <div class="bracketed">
            <input type="checkbox" id="showIdsInput" />
            Insert ids
          </div>
        </label>

        <label>
          <div class="bracketed">
            <input type="checkbox" id="showHighlightsInput" />
            Insert highlights
          </div>
        </label>
      </fieldset>

      <footer>
        <button id="saveButton" type="submit">Save</button>
        <output id="statusOutput">Options saved.</output>
      </footer>
    </form>

    <script src="scripts/options.js"></script>
  </body>
</html>
